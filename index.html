    <!--Jquery minified-->

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alavastron Party Posters</title>

    <!--meta-tags-SEO-->
    <meta property="og:url" content="https://alavastronpartyposters.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cafe Bar Alavastron Greece Party Posters" />
    <meta property="og:description" content="View all the created Alavastron party posters and download 'em all!" />

    <!--Fontawesome link-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    <!--sweet alert-->

    <script src="node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
</head>

<body>
    <!--Include the JavaScript SDK on your page once, ideally right after the opening body tag.-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0" nonce="SW3FJFpU"></script>
    
    <h1 class="animetext" id="heading"><span id="logo">Alavastron</span> <br>Party Posters</h1>
    
    <!--facebook buttons-->
    <div class="container">
        <div class="animetext" id="info">
            You can click on the photos for a full size view!
        </div>
        
        <!--visitor counter implementing count api-->
        <div class="animetext" id="vcount">
          <span id="visitor">0</span> visitors so far
        </div>

        <div id="social">
          <!-- FB share button code -->
          <div id="fbtn" class="fb-share-button" data-href="https://alavastronpartyposters.com/" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Falavastronpartyposters.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
          <br>

          <!-- FB like button code -->
          <div class="fb-like" 
          data-href="https://www.facebook.com/alavastroncafe" 
          data-width=""
          data-layout="button" 
          data-action="like" 
          data-size="large"  
          data-share="false">
          </div>
        </div>
    </div>


    <!--song RADIO with player-->

    <audio id="kit" src="https://res.cloudinary.com/thisisnotanimage/video/upload/v1633177495/Alavastron%20posters/egineiapwleiasinitheiamas_mlbyn7.mp3" 
      muted 
      type="audio/mp3">
    </audio>

    <!-- another one play btn | player wannabe ;) -->
    <div id="kit-player-one">
      <div id="cont">
          <div class="box center play" id="the-button"></div>
          <!--<div class="box pause"></div>-->
      </div>

      <div>
          <input type="range" id="vol-control" min="0" max="200" value="120" step="1"> <!-- the step attribute, means how much the rate of the input (volume), will increase.-->
      </div>

      <div id="info">
        <a href="https://www.discogs.com/artist/578797-%CE%94%CE%B9%CE%AC%CF%86%CE%B1%CE%BD%CE%B1-%CE%9A%CF%81%CE%AF%CE%BD%CE%B1" target="_blank">We Do Not<br>Forget<3</a>    
      </div>
    </div>

    <!--HERE STARTS THE LOADING OF THE POSTER ALBUM!-->
    <div id="album">  </div>

    <div id="myModal" class="modal"></div>

    <!--back to top button-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
</body>
